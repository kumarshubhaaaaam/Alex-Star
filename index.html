<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#1c1c1c">
  <title>Stream</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: white;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: 600;
    }
    .btn {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      margin: 0 5px;
      padding: 8px 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      cursor: pointer;
      font-weight: 600;
      backdrop-filter: blur(10px);
    }
    .pagination button.active {
      background: rgba(255,255,255,0.3);
    }
    /* Skeleton Loader with Glassmorphism */
    .skeleton-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      height: 260px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .skeleton-img {
      height: 180px;
      background: rgba(255, 255, 255, 0.1);
    }
    .skeleton-text {
      height: 20px;
      width: 60%;
      margin: 15px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
    }
    .skeleton-btn {
      height: 36px;
      width: 100px;
      margin: 15px;
      border-radius: 12px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="postContainer" class="grid"></div>
    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    const postContainer = document.getElementById("postContainer");
    const pagination = document.getElementById("pagination");

    const postsPerPage = 6;
    let currentPage = parseInt(localStorage.getItem("currentPage")) || 1;
    let posts = [];

    async function fetchPosts() {
      showSkeletons();
      try {
        const response = await fetch("posts.json"); // JSON file instead of Sheets
        posts = await response.json();
        renderPosts();
        renderPagination();
      } catch (error) {
        console.error("Error fetching posts:", error);
      }
    }

    function showSkeletons() {
      postContainer.innerHTML = "";
      for (let i = 0; i < postsPerPage; i++) {
        const skeleton = document.createElement("div");
        skeleton.className = "skeleton-card";
        skeleton.innerHTML = `
          <div class="skeleton-img"></div>
          <div class="skeleton-text"></div>
          <div class="skeleton-btn"></div>
        `;
        postContainer.appendChild(skeleton);
      }
    }

    function renderPosts() {
      postContainer.innerHTML = "";
      const start = (currentPage - 1) * postsPerPage;
      const end = start + postsPerPage;
      const paginatedPosts = posts.slice(start, end);

      paginatedPosts.forEach(post => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${post.image}" alt="${post.title}">
          <div class="card-content">
            <h3>${post.title}</h3>
            <a href="${post.url}" class="btn">Watch</a>
          </div>
        `;
        postContainer.appendChild(card);
      });
    }

    function renderPagination() {
      pagination.innerHTML = "";
      const pageCount = Math.ceil(posts.length / postsPerPage);

      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");
        btn.onclick = () => {
          currentPage = i;
          localStorage.setItem("currentPage", currentPage);
          renderPosts();
          renderPagination();
        };
        pagination.appendChild(btn);
      }
    }

    fetchPosts();
  </script>
</body>
</html>
